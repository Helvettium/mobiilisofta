<!DOCTYPE html>
<html id="main-container">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script async="" src="./script/script.js"></script>
	<link href="./style/style.css" rel="stylesheet">
	<title>Mockup</title>
</head>
<body>
	<div class="container">
		<img class="android-title" src="./img/android_title.png">
		<div class="title-bar">
			<div class="title-text">
				OTSIKKO - IKONI
			</div>
			<img
				class="settings-navigator button-about"
				onclick="changeSite('about')"
				src="./img/test_button_n_pressed.png">
			<img
				class="settings-navigator button-settings"
				onclick="changeSite('settings')"
				src="./img/test_button_n_pressed.png">
		</div>
		<div class="pagination">
			<img
				class="navigator button-favs"
				onclick="changeSite('favs')"
				src="./img/test_button_pressed.png">
			<img
				class="navigator button-stops"
				onclick="changeSite('stops')"
				src="./img/test_button_n_pressed.png">
			<img
				class="navigator button-lines"
				onclick="changeSite('lines')"
				src="./img/test_button_n_pressed.png">
			<img
				class="navigator button-alerts"
				onclick="changeSite('alerts')"
				src="./img/test_button_n_pressed.png">
			<img
				class="navigator button-routes"
				onclick="changeSite('routes')"
				src="./img/test_button_n_pressed.png">
		</div>
		<iframe id="content-view" src="./src/favs.html" frameborder="0"></iframe>
	</div>
</body>
</html>
